<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Gear Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="addbeltgearstyle.css">
</head>
<body>
<!--Navigation Bar-->
<div th:include="parts/navbar"></div>

<form action="#" id="beltgearaddform" th:action="@{/addbeltgear}" th:object="${beltGearDomain}" method="post">
    <div class="form-group">
        <label><strong>Ratio</strong></label>
        <input type="text" class="form-control" th:field="*{ratio}" placeholder="For example: 50"/>
    </div>
    <div class="form-group">
        <label><strong>SlipRatio</strong></label>
        <input type="text" class="form-control" th:field="*{slipRatio}" placeholder="For example: 50"/>
    </div>
    <div class="form-group">
        <label><strong>CenterDistance</strong></label>
        <input type="text" class="form-control" th:field="*{centerDistance}" placeholder="For example: 20"/>
    </div>
    <div class="form-group">
        <label><strong>RotationSpeedIdling</strong></label>
        <input type="text" class="form-control" th:field="*{rotationSpeedIdling}" placeholder="For example: MODULE3"/>
    </div>
    <div class="form-group">
        <label><strong>RotationSpeedLoad</strong></label>
        <input type="text" class="form-control" th:field="*{rotationSpeedLoad}" placeholder="For example: 20"/>
    </div>
    <input class="btn btn-success" type="submit" value="Добавить" th:name="add"/>
</form>
<table class="table text-center">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Ratio</th>
        <th scope="col">SlipRatio</th>
        <th scope="col">CenterDistance</th>
        <th scope="col">RotationSpeedIdling</th>
        <th scope="col">RotationSpeedLoad</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="beltgear : ${beltgears}">
        <th scope="col"><span th:text="${beltgear.id}"></span></th>
        <td><span th:text="${beltgear.ratio}"></span></td>
        <td><span th:text="${beltgear.slipRatio}"></span></td>
        <td><span th:text="${beltgear.centerDistance}"></span></td>
        <td><span th:text="${beltgear.rotationSpeedIdling}"></span></td>
        <td><span th:text="${beltgear.rotationSpeedLoad}"></span></td>
        <td><button type="button" class="btn btn-danger">Удалить</button></td>
    </tr>
    </tbody>
</table>
<form action="#" th:action="@{/addbeltgear}" th:object="${beltGearDomain}" method="post">
    <input type="submit" class="btn btn-danger" value="Очистить" th:name="cleardb"/>
</form>
</body>
</html>
