<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Gear Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="addgearstyle.css">
</head>
<body>
<!--Navigation Bar-->
<div th:include="parts/navbar"></div>

<form action="#" id="gearaddform" th:action="@{/addgear}" th:object="${gearDomain}" method="post">
    <div class="form-group">
        <label><strong>Teeth1</strong></label>
        <input type="number" class="form-control" th:field="*{teeth1}" placeholder="For example: 50" required/>
    </div>
    <div class="form-group">
        <label><strong>Teeth2</strong></label>
        <input type="number" class="form-control" th:field="*{teeth2}" placeholder="For example: 50" required/>
    </div>
    <div class="form-group">
        <label><strong>Width</strong></label>
        <input type="number" class="form-control" th:field="*{width}" placeholder="For example: 20" required/>
    </div>
    <div class="form-group">
        <label><strong>Module</strong></label>
        <select class="custom-select" th:field="*{module}">
            <option value=""> -- </option>
            <option th:each="module : ${modules}"
                    th:value="${module.name()}"
                    th:utext="${module.name()}"/>
        </select>
    </div>
    <div class="form-group">
        <label><strong>Angle</strong></label>
        <input type="number" step="any" class="form-control" th:field="*{angle}" placeholder="For example: 20,0" required/>
    </div>
    <div class="form-group">
        <label><strong>X</strong></label>
        <input type="number" step="any" class="form-control" th:field="*{x}" placeholder="For example: 0,0" required/>
    </div>
    <input class="btn btn-success" type="submit" value="Добавить" th:name="add"/>
</form>
<table class="table text-center">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Teeth1</th>
        <th scope="col">Teeth2</th>
        <th scope="col">Width</th>
        <th scope="col">Module</th>
        <th scope="col">Angle</th>
        <th scope="col">X</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="gear : ${gears}">
        <th scope="col"><span th:text="${gear.id}"></span></th>
        <td><span th:text="${gear.teeth1}"></span></td>
        <td><span th:text="${gear.teeth2}"></span></td>
        <td><span th:text="${gear.width}"></span></td>
        <td><span th:text="${gear.module}"></span></td>
        <td><span th:text="${gear.angle}"></span></td>
        <td><span th:text="${gear.x}"></span></td>
        <td><button type="button" class="btn btn-danger">Удалить</button></td>
    </tr>
    </tbody>
</table>
<form action="#" th:action="@{/addgear}" th:object="${gearDomain}" method="post">
    <input type="submit" class="btn btn-danger" value="Очистить" th:name="cleardb"/>
</form>
</body>
</html>
