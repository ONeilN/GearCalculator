<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Gear Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--Navigation Bar-->
<div th:include="parts/navbar"></div>

<form action="#" th:action="@{/addGear}" th:object="${gear}" method="post">
    <p>Teeth1: <input type="text" th:field="*{teeth1}" placeholder="For example: 50"/></p>
    <p>Teeth2: <input type="text" th:field="*{teeth2}" placeholder="For example: 50"/></p>
    <p>Width: <input type="text" th:field="*{width}" placeholder="For example: 20"/></p>
    <p>Module: <input type="text" th:field="*{module}" placeholder="For example: MODULE3"/></p>
    <p>Angle: <input type="text" th:field="*{angle}" placeholder="For example: 20"/></p>
    <p>X: <input type="text" th:field="*{x}" placeholder="For example: 0"/></p>
    <p><input type="submit" value="Добавить" th:name="add"/></p>
</form>
<table class="table text-center">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Teeth1</th>
        <th scope="col">Teeth2</th>
        <th scope="col">Width</th>
        <th scope="col">Module</th>
        <th scope="col">Angle</th>
        <th scope="col">X</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="gear : ${gears}">
        <th scope="col"><span th:text="${gear.id}"></span></th>
        <td><span th:text="${gear.teeth1}"></span></td>
        <td><span th:text="${gear.teeth2}"></span></td>
        <td><span th:text="${gear.width}"></span></td>
        <td><span th:text="${gear.module}"></span></td>
        <td><span th:text="${gear.angle}"></span></td>
        <td><span th:text="${gear.x}"></span></td>
        <td><button type="button" class="btn btn-danger">Delete</button></td>
    </tr>
    </tbody>
</table>
</body>
</html>
