<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Pulley Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="addpulleystyle.css">
</head>
<body>
<!--Navigation Bar-->
<div th:include="parts/navbar"></div>

<form action="#" id="pulleyaddform" th:action="@{/addpulley}" th:object="${pulleyDomain}" method="post">
    <div class="form-group">
        <label><strong>Diameter</strong></label>
        <input type="text" class="form-control" th:field="*{diameter}" placeholder="For example: 50"/>
    </div>
    <div class="form-group">
        <label><strong>Width</strong></label>
        <input type="text" class="form-control" th:field="*{width}" placeholder="For example: 50"/>
    </div>
    <div class="form-group">
        <label><strong>ShaftPower</strong></label>
        <input type="text" class="form-control" th:field="*{shaftPower}" placeholder="For example: 20"/>
    </div>
    <div class="form-group">
        <label><strong>ShaftAngularVelocity</strong></label>
        <input type="text" class="form-control" th:field="*{shaftAngularVelocity}" placeholder="For example: 20"/>
    </div>
    <div class="form-group">
        <label><strong>RotationSpeed</strong></label>
        <input type="text" class="form-control" th:field="*{rotationSpeed}" placeholder="For example: 20"/>
    </div>
    <input class="btn btn-success" type="submit" value="Добавить" th:name="add"/>
</form>
<table class="table text-center">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Diameter</th>
        <th scope="col">Width</th>
        <th scope="col">ShaftPower</th>
        <th scope="col">ShaftAngularVelocity</th>
        <th scope="col">RotationSpeed</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pulley : ${pulleys}">
        <th scope="col"><span th:text="${pulley.id}"></span></th>
        <td><span th:text="${pulley.diameter}"></span></td>
        <td><span th:text="${pulley.width}"></span></td>
        <td><span th:text="${pulley.shaftPower}"></span></td>
        <td><span th:text="${pulley.shaftAngularVelocity}"></span></td>
        <td><span th:text="${pulley.rotationSpeed}"></span></td>
        <td><button type="button" class="btn btn-danger">Удалить</button></td>
    </tr>
    </tbody>
</table>
<form action="#" th:action="@{/addpulley}" th:object="${pulleyDomain}" method="post">
    <input type="submit" class="btn btn-danger" value="Очистить" th:name="cleardb"/>
</form>
</body>
</html>
